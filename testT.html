<!DOCTYPE html>
<html>
<body>

<h1>The Window Object</h1>
<label for="chp">Test INPUT</label><input id="chp" name="chp">

<p>In this example, the setInterval() method executes the setColor() function once every 500 milliseconds
to toggle between two background colors.</p>

<button onclick="stopColor()">Stop Toggling</button>

<script>
let xn = document.getElementById("chp").previousSibling;
let x = document.getElementById("chp");
 x.addEventListener('focus',stopColor);
 
  

myInterval = setInterval(setColor, 500);
function setColor() {
xn.style.backgroundColor = xn.style.backgroundColor == "yellow" ? "pink" : "yellow";
}
 
function stopColor() {
  clearInterval(myInterval);
}
</script>

</body>
</html>
