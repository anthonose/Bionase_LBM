<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Timing</h2>

<p>A script on this page starts this clock:</p>

<p id="demo"></p>

<script>
function tour(x){
let Bkc=document.querySelector("h2"), tDeb=Date.now();
setInterval(myTimer, x);

function myTimer() {
let dur=Date.now()-tDeb;
if(dur<1000){Bkc.style.backgroundColor="red";}
else if(dur<2000){Bkc.style.backgroundColor="blue";}
else if(dur<3000){Bkc.style.backgroundColor="green";}
}}
tour(10);(()=>{alert("bonjour")})();
</script>

</body>
</html>
