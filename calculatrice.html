<!DOCTYPE html>
<html>
<head>
<title>Calculatrice</title>
<style >
.calculator { width: 300px; margin: 50px auto; border: 1px solid #ccc; padding: 10px; }
#calc-output { width: 95%; height: 50px; text-align: right; font-size: 2em; margin-bottom: 10px; }
.buttons { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; }
button { padding: 15px; font-size: 1.2em; cursor: pointer; border: none; }
.equals { grid-column: span 2; }
</style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="calc-output" readonly>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendValue('/')">/</button>
            <button onclick="appendValue('*')">*</button>
            <button onclick="appendValue('-')">-</button>
            <button onclick="appendValue('+')">+</button>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="calculateResult()" class="auto-style1">=</button>
        </div>
    </div>
    <script>
    function appendValue(val) {
    document.getElementById('calc-output').value += val;
}

function clearDisplay() {
    document.getElementById('calc-output').value = '';
}

function calculateResult() {
    let output = document.getElementById('calc-output');
    try {
        // eval() évalue l'expression mathématique dans la chaîne de caractères
        output.value = eval(output.value);
    } catch (error) {
        output.value = 'Erreur'; // Affiche "Erreur" si le calcul est invalide
    }
}

    </script>
</body>
</html>
